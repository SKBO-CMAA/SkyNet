<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario de Eventos</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Calendario de Eventos - Gesti√≥n Social</h1>
  </header>

  <main>
    <div id="calendar"></div>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p><strong>Fecha:</strong> <span id="modal-date"></span></p>
      <p><strong>Localidad:</strong> <span id="modal-localidad"></span></p>
      <p><strong>Barrio/Vereda:</strong> <span id="modal-barrio"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
